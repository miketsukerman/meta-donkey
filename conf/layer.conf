# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb \
            ${LAYERDIR}/recipes*/*/*.bbappend \ 
            ${LAYERDIR}/recipes*/*/*/*.bbappend \ 
            ${LAYERDIR}/images/*.bb \
            "

BBFILE_COLLECTIONS += "donkeycar"
BBFILE_PATTERN_donkeycar := "^${LAYERDIR}/"
BBFILE_PRIORITY_donkeycar = "20"

LAYERSERIES_COMPAT_donkeycar = "kirkstone"

BBFILES_DYNAMIC += " \
    donkeycar:${LAYERDIR}/dynamic-layers/donkeycar/*/*/*.bb \
    donkeycar:${LAYERDIR}/dynamic-layers/donkeycar/*/*/*.bbappend \
"
